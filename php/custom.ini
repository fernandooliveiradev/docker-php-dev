; Configurações personalizadas para o PHP

; Exibir erros (útil para desenvolvimento)
display_errors = On
error_reporting = E_ALL

; Limites de memória e execução
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Upload de arquivos
upload_max_filesize = 64M
post_max_size = 64M

; Configurações de sessão
session.save_handler = files
session.save_path = /var/lib/php/sessions
session.gc_maxlifetime = 1440

; Configurações de timezone
date.timezone = America/Sao_Paulo

; Configurações UTF-8
default_charset = "UTF-8"
mbstring.internal_encoding = "UTF-8"
mbstring.http_output = "UTF-8"
mbstring.http_input = "UTF-8"
mbstring.detect_order = "UTF-8, ISO-8859-1, Windows-1252"
mbstring.substitute_character = "none"
mbstring.func_overload = 0

; Configurações adicionais para UTF-8
input_encoding = "UTF-8"
output_encoding = "UTF-8"

; Extensões necessárias (serão instaladas via Dockerfile)
extension=pdo_mysql
extension=mysqli